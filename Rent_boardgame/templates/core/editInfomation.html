{% extends 'core/base.html' %}
{% load static %}

{% block title %}Edit profile{% endblock %}

{% block content %}
    <div class="bg-grey-lighter flex flex-col text-sm mt-32">
        <div class="container max-w-lg mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="grid justify-items-center bg-white px-4 py-4 rounded text-black w-full text-sm">
                <h1 class="mb-8 text-3xl text-center font-bold text-[#3C3C3B]" style="font-family: Maven Pro;">Chỉnh sửa thông tin</h1>

                <form method="POST">
                    {% csrf_token %}

                    <div
                        class=" flex border border-l-4 border-l-[#3C3C3B] w-full p-3 rounded mb-4 focus-within:ring-1 focus-within:ring-[#0FB3AF]">
                        <i class="fa fa-user-o self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <input type="text" name="username" class="focus:outline-none self-center w-full" 
                            placeholder="Tên đăng nhập" value="{{ form.username.value }}" required />
                       
                    </div>
                    
                    <div
                        class=" flex border border-l-4 border-l-[#3C3C3B] w-full p-3 rounded mb-4 focus-within:ring-1 focus-within:ring-[#0FB3AF]">
                        <i class="fa fa-user-o self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <input type="text" name="first_name" class="focus:outline-none self-center w-full"
                            placeholder="Họ" value="{{ form.first_name.value }}" required />
                        <input type="text" name="last_name" class="focus:outline-none self-center w-full"
                            placeholder="Tên" value="{{ form.last_name.value }}" required />
                    </div>

                    <div
                        class=" flex border border-l-4 border-l-[#3C3C3B] w-full p-3 rounded mb-4 focus-within:ring-1 focus-within:ring-[#0FB3AF]">
                        <i class="fa fa-envelope-o self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <input type="text" name="email" class="focus:outline-none self-center w-full" 
                            placeholder="Email" value="{{ form.email.value }}" required />
                    </div>

                    <div
                        class=" flex border border-l-4 border-l-[#3C3C3B] w-full p-3 rounded mb-4 focus-within:ring-1 focus-within:ring-[#0FB3AF]">
                        <i class="fa fa-address-book-o self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <input type="text" name="address" class="focus:outline-none self-center w-full"
                            placeholder="Địa chỉ" value="{{ form.address.value }}" required />
                    </div>

                    <div
                        class=" flex border border-l-4 border-l-[#3C3C3B] w-full p-3 rounded mb-4 focus-within:ring-1 focus-within:ring-[#0FB3AF]">
                        <i class="fa fa-phone self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <input type="text" name="phone_number" class="focus:outline-none self-center w-full"
                            placeholder="Số điện thoại" value="{{ form.phone_number.value }}" required />
                    </div>

                    <button type="submit" class="bg-[#0FB3AF] hover:bg-[#0FB3AFCC] rounded-md px-3 text-sm h-10 w-28 text-white font-semibold">
                        Lưu thay đổi
                    </button>

                </form>
            </div>
            <hr style="width: 100%; height: 1px; background-color: #C4C4C4;">
        </div>
    </div>
{% endblock %}
