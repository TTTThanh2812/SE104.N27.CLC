{% extends 'core/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <div class="grid justify-items-center pt-32">
        <div class="text-6xl" style="font-family: My Soul;">Nice to See You Again</div>
        <div class="text-3xl pt-8" style="font-family: My Soul;">Welcome back </div>
    </div>
    <div class="bg-grey-lighter flex flex-col text-sm mt-12">
        <div class="container max-w-lg mx-auto flex-1 flex flex-col items-center justify-center px-2">
            <div class="grid justify-items-center bg-white px-4 py-4 rounded text-black w-full text-sm">
                <h1 class="mb-8 text-3xl text-center font-bold text-[#3C3C3B]" style="font-family: Maven Pro;">Log In
                    Please</h1>
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        <strong>{{form.errors}}</strong>
                    </div>
                {% endif %}

                <form method="POST" >
                    {% csrf_token %}
                    <div class=" flex border border-l-4 border-l-[#3C3C3B] w-full h-12 p-3 rounded mb-4 shadow-md focus-within:ring-1 focus-within:ring-[#0FB3AF] form-group">
                        <i class="fa fa-envelope-o self-center pr-4 text-[#3C3C3B] fa-lg" aria-hidden="true"></i>
                        <!--{{ form.email }} -->
                        <input type="text" class="focus:outline-none self-center w-full" required name="email" placeholder="Enter your email address here" />
                    </div>
    
                    <div class=" flex border border-l-4 border-l-[#3C3C3B] w-full h-12 p-3 rounded mb-4 shadow-md focus-within:ring-1 focus-within:ring-[#0FB3AF] form-group">
                        <i class="fa fa-key self-center pr-4 text-[#3C3C3B]  fa-lg" aria-hidden="true"></i>
                        <!--{{ form.password }} -->
                        <input type="password" class="focus:outline-none w-full" required name="password" placeholder="Enter your password here" />

                    </div>
               

                    <div class="flex items-center justify-between py-4 text-[#3C3C3B]">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox"
                                    class="w-4 h-4 border border-gray-300 rounded bg-gray-50 accent-[#3C3C3B] checked">
                            </div>
                            <div class="ml-3 text-sm pr-48">
                                <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#"
                            class="text-sm font-medium text-primary-600 hover:underline dark:text-primary-500">Forgot
                            password?</a>
                    </div>

                    <div class="form-group">
                        <button class="bg-[#0FB3AF] hover:bg-[#0FB3AFCC] rounded-md px-3 text-sm h-10 w-28 text-white font-semibold">
                            Log In
                        </button>
                    </div>
                
                </form>
            </div>
            <hr style="width: 100%; height: 1px; background-color: #C4C4C4;">
            <div class="text-[#A7A7A6] mt-8">
                Donâ€™t have an account?
                <a class="no-underline border-b border-blue text-blue text-[#0FB3AF] font-medium" href="{% url "userauths:sign_up" %}">
                    SIGN UP
                </a>
            </div>
        </div>
    </div>
{% endblock %}
