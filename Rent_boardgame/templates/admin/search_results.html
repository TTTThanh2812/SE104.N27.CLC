{% extends "admin/base.html" %}

{% block content %}
    <div class="search-results">
        <h2>Kết quả tìm kiếm</h2>
        {% if results %}
            <ul>
                {% for item in results %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Không tìm thấy kết quả.</p>
        {% endif %}
    </div>
{% endblock %}
